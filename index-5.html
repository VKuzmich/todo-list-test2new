<body>

<div id="app" class="app col-md-8 offset-md-2 task-todo-table">

</div>
<div class="button__area">
    <button onclick="initTodo();" class="button__add-todo">ADD TODO</button>
</div>



<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                    <h4 class="modal-title">Write task</h4>
                </button>
            </div>
            <div class="modal-body">
                <input class="form-control input-task-edit" type="text" placeholder="Enter">
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary save-changes" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
